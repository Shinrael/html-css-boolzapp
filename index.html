<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html-css-boolzapp</title>
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="main-wrapper flex justify-center align-center">
    <div class="container flex debug">

      <div class="column-left flex dir-column debug">

        <div class="top-left flex dir-column debug">

          <div class="account flex align-center debug"> 

            <div class="acc-l">
              <div class="circle">
                <img src="assets/img/avatar_io.jpg" alt="">
              </div>
            </div>
            <div class="acc-r flex">
              <i class="fa-solid fa-circle-notch icon"></i>
              <i class="fa-solid fa-message icon"></i>
              <i class="fa-solid fa-ellipsis-vertical icon"></i>
            </div>

          </div>

          <div class="notification flex align-center debug">

            <div class="not-l">
              <div class="circle flex justify-center align-center">
                <i class="fa-solid fa-bell-slash"></i>
              </div>
            </div>
            <div class="not-r flex dir-column">
              <span>Ricevi notifiche di nuovi messaggi</span>
              <span><a href="#">Attiva notifiche desktop</a></span>
            </div>


          </div>
          <div class="search debug">

          </div>
        </div>
        <div class="bottom-left debug">
          
        </div>
      </div>
      <div class="column-right flex dir-column debug">
        <div class="top-right debug">
          
        </div>
        <div class="center-right debug">
          
        </div>
        <div class="bottom-right debug">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
